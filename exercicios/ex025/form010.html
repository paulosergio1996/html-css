<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iano">Em que ano tu nasceste:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2020" value="2000" oninput="calIdade()">
        </p>
        <p>
            <label for="iidade">A tua idade é: </label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="calIdade()">
        </p>
    </form>

    <script> 
        function calIdade() {
            let atual = new Date().getFullYear();
            let anoNascimento = document.getElementById('iano').value;
            let idade = atual - anoNascimento;

            document.getElementById('iidade').value = idade;
        }

        // Para garantir que a idade seja recalculada ao limpar o formulário
        document.addEventListener('DOMContentLoaded', (event) => {
            document.getElementById('iano').addEventListener('input', calIdade);
        });
    </script>
</body>
