<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <script>
        // Função para atualizar a soma
        function atualizarSoma() {
            // Obter os valores dos inputs
            const num1 = parseFloat(document.getElementById('in1').value) || 0;
            const num2 = parseFloat(document.getElementById('in2').value) || 0;

            // Calcular a soma
            const soma = num1 + num2;

            // Atualizar o campo output
            document.getElementById('isoma').value = soma;
        }

        // Adicionar evento de input para atualizar a soma em tempo real
        document.addEventListener('DOMContentLoaded', (event) => {
            const input1 = document.getElementById('in1');
            const input2 = document.getElementById('in2');

            input1.addEventListener('input', atualizarSoma);
            input2.addEventListener('input', atualizarSoma);
        });
    </script>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="50" required>
        </p>

        <p>
            <label for="in2">Número 2: </label>
            <input type="number" name="n2" id="in2" min="0" max="50" required>
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="atualizarSoma()">
        </p>
    </form>
    
</body>
</html>
