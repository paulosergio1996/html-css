<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserir vídeos hospedados localmente.</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video width="560" poster="imagens/abacate.webp" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>O teu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

        <h1>Inserir videos do Youtube.</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BwUKoe0lEd0?si=GWTqg5K7WgGmttiq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


</body>
</html>
